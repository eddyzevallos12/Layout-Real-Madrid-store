<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Layout Real Madrid</title>
</head>
<body>
    <main class="container">
        <div class="encabezado">
            <div class="logo-RM">
                <img src="./imagenes/logo-RM.png" alt="">
            </div>
            <div class="logo-adidas">
                <img src="./imagenes/Logo-adidas.png" alt="">
            </div>
            <div class="botones">
                <img class="search" src="./imagenes/BottonSearch.png" alt="">
                <img  class="perfil" src="./imagenes/BottonPerfil.png" alt="">
                <img class="buy" src="./imagenes/Bottonbuy.png" alt="">
            </div>
        </div>
        <div class="contenido">
            <div class="bloque primero">
                <div class="card primero">
                    <p>Camisetas</p>
                    <img src="./imagenes/camisetas.png" alt="">
                </div>
                <div class="card segundo">
                    <p>Balones</p>
                    <img src="./imagenes/balon.png" alt="">
                </div>
                <div class="card tercero">
                    <p>Gorros</p>
                    <img src="./imagenes/gorro.png" alt="">
                </div>
                <div class="card cuarto">
                    <p>Ofertas</p>
                    <img src="./imagenes/oferta.png" alt="">
                </div>
            </div>
            <div class="bloque segundo">
                <div class="shop primero">
                    <img src="./imagenes/shirt1.png" alt="">
                    <p>2019-20 Local <br>$140.00</p>
                </div>
                <div class="shop segundo">
                    <img src="./imagenes/shirt2.png" alt="">
                    <p>2019-20 Visitante <br>$140.00</p>
                </div>
                <div class="shop tercero">
                    <img src="./imagenes/shirt3.png" alt="">
                    <p>2019-20 Tercera <br>$140.00</p>
                </div>
                <div class="shop cuarto">
                    <img src="./imagenes/shirt4.png" alt="">
                    <p>2019-20 Portero <br>$140.00</p>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="redes-sociales">
                <p>redes sociales</p>
                <img src="./imagenes/fb-icon.png" alt="">
                <img src="./imagenes/ig-icon.png" alt="">
                <img src="./imagenes/tw-icon.png" alt="">
                <img src="./imagenes/yt-icon.png" alt="">
            </div>
            <div class="firma">
                <p>by Eddy Zevallos</p>
            </div>
        </div>
    </main>
    
</body>
</html>
